<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fff3cafda7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>login-screen</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5 text-light">Lets get started now!</h1>
        <p class="text-center text-light">Or <span class="font-weight-bold">create an account</span> if not registered yet</p>
        <div class="text-center img-fluid mt-5">
            <img src="images/graduate.png" alt="sign in logo">
        </div>
        <div class="container bg-white p-4 log-in-box">

            <form class="pt-5">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <div class="text-center">
                    <a href="#" class="btn btn-primary px-5 mt-4 shadow-sm mb-1">Sign in</a>
                    <a href="#" id="link" class="d-block">Forget Password? <i class="fas fa-lock-open"></i></a>
                </div>
            </form>
        </div>
    </div>













    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>

</html>
